<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Contact Me!</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- link CSS Style sheet here -->
    </head>
    <body>

        <header>
            <!-- Name header and Nav bar code -->
            <h1 class="name">Will Michael Miller</h1>
        
            <div class="topnav">
                <a class="active" href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            
            </div>
        </header>

        <div class="container">
            <form action="mailto:wilmiller@gmail.com" method="post" enctype="text/plain">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Type your first name.." >

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Type your last name..">

                <label for="message">Message</label>
                <textarea id="message" name="yourmessage" placeholder="I'd love to hear from you!"></textarea> 
                
                <input type="submit" value="send">
                
            </form>
        </div>

        <div class="container2">
            <h3> Connect With Me! </h3>

            <a href="#githuburl" target="_blank"> <i class="fa fa-github fa-2x"></i></a>
            <a href="#linkedinurl" target="_blank"> <i class="fa fa-linkedin-square fa-2x"></i></a>
            <a href="#stackoverflowurl" target="_blank"> <i class="fa fa-stack-overflow fa-2x"></i></a>

        </div>
        
        <h5>copyright Will Miller 2018</h5>
        
    </body>
</html>
